<html><head>
<style>
scr-center {position:absolute; top:400px; left: 590px;}
</style>
<script src="PreviewLinkOnMouseOver.js"></script>
</head>


<body>
<!--  Add an onClick handler to the hyperlinks you want to display in the boxes. The handler 
should call the show_hide_box function with four parameters.
 The first should always be 'this'. 
The second is the width of the box in pixels, 
the third is the height in pixels,
 and the last one is the border style. -->
<scr-center>

<a href="http://www.myspace.com/wardofmusic" onmouseover="return show_hide_box(this,500,500,'2px dotted')">My Myspace Music Page</a><br />
</scr-center>
</body></html>
